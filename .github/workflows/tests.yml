name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

jobs:
  test_mysql57:

    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php-versions: [ '8.0', '8.1', '8.2', '8.3', '8.4' ]
    name: PHP ${{ matrix.php-versions }} with MySQL 5.7, Postgres 10 & SQL Server 2019
    env:
      MYSQL_HOST: 127.0.0.1
      POSTGRES_HOST: 127.0.0.1
      MSSQL_HOST: 127.0.0.1

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: picodb
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_HOST: 127.0.0.1
        ports:
          [ '3306:3306' ]
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 10

      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: rootpassword
          POSTGRES_DB: picodb
        ports:
          [ '5432:5432' ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_PID: Developer
          MSSQL_SA_PASSWORD: r00t_Password
        ports:
          [ '1433:1433' ]
    steps:
      - uses: actions/checkout@v2
        name: Check Out Code

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pdo_mysql, pdo_pgsql, pdo_sqlite

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run test suite
        run: ./vendor/bin/phpunit tests

  test_mysql80:

    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php-versions: [ '8.0', '8.1', '8.2', '8.3', '8.4' ]
    name: PHP ${{ matrix.php-versions }} with MySQL 8.0, Postgres 11 & SQL Server 2019
    env:
      MYSQL_HOST: 127.0.0.1
      POSTGRES_HOST: 127.0.0.1
      MSSQL_HOST: 127.0.0.1

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: picodb
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_HOST: 127.0.0.1
        ports:
          [ '3306:3306' ]
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 10

      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: rootpassword
          POSTGRES_DB: picodb
        ports:
          [ '5432:5432' ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_PID: Developer
          MSSQL_SA_PASSWORD: r00t_Password
        ports:
          [ '1433:1433' ]

    steps:
      - uses: actions/checkout@v2
        name: Check Out Code

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pdo_mysql, pdo_pgsql, pdo_sqlite, pdo_sqlsrv

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run test suite
        run: ./vendor/bin/phpunit tests
